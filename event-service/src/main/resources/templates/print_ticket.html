<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ticket</title>
    <style>
        body {
            font-family: Nunito, sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        .order-ticket {
            width: 28rem;
            margin: 2rem auto;
            background: #fff;
            position: relative;
            border: 3px solid #eaeaea;
            border-radius: 12px;
        }
        .ticket-image-container {
            height: 14rem;
            overflow: hidden;
            position: relative;
        }
        .ticket-image-container img {
            width: 100%;
            display: block;
        }
        .ticket-details {
            padding: 1.5rem;
        }
        .ticket-header {
            margin-bottom: 1.5rem;
        }
        .ticket-header h1 {
            font-weight: bold;
            font-size: 1.8rem;
            margin: 0;
            color: #1a1a1a;
            line-height: 1.2;
        }
        .ticket-meta {
            margin: 0.75rem 0;
            overflow: hidden;
        }
        .ticket-meta-item {
            float: left;
            margin-right: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .ticket-meta-item svg {
            width: 18px;
            height: 18px;
            color: #dc3545;
            float: left;
            margin-right: 8px;
        }
        .ticket-date, .ticket-location {
            color: #555;
            font-size: 0.9rem;
            margin: 0;
            padding-left: 26px;
        }
        .ticket-divider {
            position: relative;
            height: 2px;
            border-top: 2px dashed #ddd;
            margin: 1.5rem 0;
            clear: both;
        }
        .ticket-divider:before, .ticket-divider:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            top: -11px;
            border: 1px solid #ddd;
        }
        .ticket-divider:before {
            left: -10px;
        }
        .ticket-divider:after {
            right: -10px;
        }
        .ticket-qr-section table {
            width: 100%;
            border-collapse: collapse;
        }
        .ticket-qr-info {
            width: 45%;
            text-align: center;
        }
        .ticket-qr-info img {
            width: 120px;
            height: 120px;
            border: 1px solid #eee;
            padding: 0.5rem;
        }
        .ticket-details-section {
            width: 55%;
            padding-left: 1.5rem;
        }
        .ticket-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #dc3545;
            margin: 0.5rem 0;
        }
        .ticket-info-row table {
            width: 100%;
            margin: 0.5rem 0;
            font-size: 0.85rem;
            border-collapse: collapse;
        }
        .ticket-info-label {
            color: #777;
            font-weight: bold;
            text-align: left;
        }
        .ticket-info-value {
            font-weight: bold;
            color: #333;
            text-align: right;
        }
        .ticket-logo {
            text-align: center;
            clear: both;
            margin-top: 1.5rem;
        }
        .logo {
            max-height: 40px;
        }
        .ticket-footer {
            background: #f8f9fa;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid #eee;
            font-size: 0.85rem;
            color: #666;
            clear: both;
        }
    </style>
</head>
<body>

<div class="order-ticket">
    <div class="ticket-image-container">
        <img th:src="${eventImg}"
             src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F936315053%2F558993483103%2F1%2Foriginal.20250115-135317?crop=focalpoint&amp;fit=crop&amp;auto=format%2Ccompress&amp;q=75&amp;sharp=10&amp;fp-x=0.5&amp;fp-y=0.5&amp;s=3a03308f50db1e157ca93403975dcc59"
             alt="event image" />
    </div>

    <div class="ticket-details">
        <div class="ticket-header">
            <h1 th:text="${ticket.eventName}">EVENT NAME</h1>

            <div class="ticket-meta">
                <div class="ticket-meta-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path>
                        <path d="M13 7h-2v5.414l3.293 3.293 1.414-1.414L13 11.586z"></path>
                    </svg>
                    <p class="ticket-date" th:text="${ticket.getEventDate()}">DATE_AND_TIME</p>
                </div>

                <div class="ticket-meta-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5z"></path>
                    </svg>
                    <p class="ticket-location" th:text="${ticket.getLocation()}">Landmark 81, Trần Trọng Kim, Ward 22, Bình Thạnh District</p>
                </div>
            </div>
        </div>

        <div class="ticket-divider"></div>

        <div class="ticket-qr-section">
            <table>
                <tr>
                    <td class="ticket-qr-info">
                        <img th:src="${qrCode}" alt="QR Code" />
                        <p style="font-size: 0.8rem; margin-top: 0.5rem; color: #666;">Scan for entry</p>
                    </td>
                    <td class="ticket-details-section">
                        <div class="ticket-info-row">
                            <table>
                                <tr>
                                    <td class="ticket-info-label">Ticket:</td>
                                    <td class="ticket-info-value" th:text="${ticket.getTicketName()}">TICKET_NAME</td>
                                </tr>
                            </table>
                        </div>
                        <div class="ticket-info-row">
                            <table>
                                <tr>
                                    <td class="ticket-info-label">Quantity:</td>
                                    <td class="ticket-info-value" th:text="${ticket.getQuantity()}">QUANTITY</td>
                                </tr>
                            </table>
                        </div>
                        <div class="ticket-price" th:text="${ticket.getCurrency() + '' + ticket.getPrice()}">TICKET_PRICE</div>
                    </td>
                </tr>
            </table>
        </div>

        <div class="ticket-divider"></div>

        <div class="ticket-logo">
            <img src="https://res.cloudinary.com/de25mkp9v/image/upload/v1743413016/logo_xdxerq.png" alt="Tixery Logo" class="logo" />
        </div>
    </div>

    <div class="ticket-footer">
        <p style="margin: 0.25rem 0">
            Order <strong th:text="${'#' + ticket.getOrderID()}">#ORDER_ID</strong> •
            <span th:text="${ticket.getOrderDate()}">DATE_ORDERED</span> •
            <span th:text="${'Printed: ' + printDate}">PRINT_DATE</span>
        </p>
    </div>
</div>

</body>
</html>
