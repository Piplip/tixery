spring:
  application:
    name: gateway-service
  config:
    import: configserver:http://localhost:8888

eureka:
  instance:
    hostname: localhost

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    org.springframework.security: DEBUG
